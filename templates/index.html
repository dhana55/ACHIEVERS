<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Payment Tracking System</title>
    <script src="/static/script.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 20px;
        }
      
        form {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          margin-bottom: 20px;
        }
      
        form label {
          display: block;
          margin-top: 10px;
        }
      
        form input, form select, form button {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border-radius: 4px;
          border: 1px solid #ddd;
          box-sizing: border-box; 
        }
      
        form button {
          background-color: #5cb85c;
          color: white;
          border: 0;
          cursor: pointer;
          margin-top: 20px;
        }
      
        form button:hover {
          background-color: #4cae4c;
        }
      
        table {
          width: 100%;
          border-collapse: collapse;
          background: #fff;
          margin-bottom: 20px;
        }
      
        table, th, td {
          border: 1px solid #ddd;
        }
      
        th, td {
          text-align: left;
          padding: 16px;
        }
      
        th {
          background-color: #f8f8f8;
        }
      
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
      
        .tax-calculation-results {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
        }
      
        .tax-calculation-results p {
          margin: 10px 0;
        }
      
        #tax-rate {
          width: auto;
          display: inline-block;
        }
      
        #tax-calculation-results {
          display: inline-block;
          margin-left: 20px;
        }
      
        /* Responsive styling adjustments */
        @media (max-width: 768px) {
          form input, form select, form button, #tax-rate {
            width: 100%;
          }
        }
      </style>
      
</head>
<body>

    <!-- Payment Form -->
    <form id="payment-form">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required>
        <input type="hidden" id="payment_id" name="payment_id">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required class="amount-input">

        <label for="payment_date">Payment Date:</label>
        <input type="date" id="payment_date" name="payment_date">

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="paid">Paid</option>
            <option value="unpaid">Unpaid</option>
        </select>

        <label for="due_date">Due Date:</label>
        <select id="due_date" name="due_date" required>
            <!-- Options will be populated by script.js -->
        </select>
        <!-- Tax Calculation -->
    <label for="tax-rate">Tax Rate:</label>
    <input type="number" id="tax-rate" name="tax_rate" step="0.01" min="0.01" max="100" placeholder="e.g., 6" required>


        <button type="submit">Save</button>
    </form>

    <!-- Payments Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Company</th>
                <th>Amount</th>
                <th>Payment Date</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="payments-table-body">
            <!-- Table rows will be populated by script.js -->
        </tbody>
    </table>



    <div id="tax-calculation-results">
      <p>Total Amount: <span id="total-amount">$0.00</span></p>
      <p>Tax Rate: <span id="display-tax-rate">0%</span></p> <!-- Placeholder for displaying the tax rate -->
      <p>Tax Due: <span id="tax-due">$0.00</span></p>
  </div>

</body>
</html>
